<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-filter-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .project-card:hover::before {
            transform: translateX(0);
        }

        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .project-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-links {
            display: flex;
            gap: 10px;
        }

        .project-link {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .link-github {
            background: #333;
            color: white;
        }

        .link-demo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .filter-btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>

        let filteredProjects = [...projects];
        let currentCategory = 'all';
        let currentSearch = '';

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const noResults = document.getElementById('noResults');

            if (filteredProjects.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredProjects.map(project => `
                <div class="project-card" style="animation-delay: ${Math.random() * 0.5}s">
                    <div class="project-header">
                        <div class="project-icon" style="background: ${project.iconColor}">
                            ${project.icon}
                        </div>
                        <h3 class="project-title">${project.name}</h3>
                    </div>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="project-stats">
                        <div class="stat">
                            <span>‚≠ê</span>
                            <span>${project.stars}</span>
                        </div>
                        <div class="stat">
                            <span>üç¥</span>
                            <span>${project.forks}</span>
                        </div>
                        <div class="stat">
                            <span>üíª</span>
                            <span>${project.language}</span>
                        </div>
                    </div>
                    <div class="project-links">
                        <a href="${project.github}" class="project-link link-github" target="_blank">
                            GitHub
                        </a>
                        <a href="${project.demo}" class="project-link link-demo" target="_blank">
                            Visit Site
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterProjects() {
            filteredProjects = projects.filter(project => {
                const matchesCategory = currentCategory === 'all' || project.category === currentCategory;
                const matchesSearch = currentSearch === '' || 
                    project.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    project.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    project.tags.some(tag => tag.toLowerCase().includes(currentSearch.toLowerCase())) ||
                    project.language.toLowerCase().includes(currentSearch.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });
            
            renderProjects();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            filterProjects();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                filterProjects();
            });
        });

        // Initial render
        renderProjects();

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.project-card');
            
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });
            
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });
